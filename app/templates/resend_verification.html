{% extends "base.html" %}
{% block content %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    
    .auth-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
    }
    
    .auth-card h2 {
        color: #667eea;
        margin-bottom: 30px;
        font-size: 1.8em;
    }
    
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .action-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }
    
    .auth-links {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .auth-links a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    
    .auth-links a:hover {
        color: #764ba2;
    }
    
    .error-message {
        background: #ffe9e9;
        border: 2px solid #ff6b6b;
        color: #c92a2a;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    
    .info-box {
        background: #e7f3ff;
        border-left: 4px solid #2196F3;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: left;
        color: #333;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h2>ðŸ“§ Resend Verification Email</h2>
        
        <div class="info-box">
            <strong>Need to verify your email?</strong><br>
            Enter the email address associated with your account and we'll send you a new verification link.
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <button type="submit" class="action-btn">Send Verification Email</button>
        </form>
        
        <div class="auth-links">
            <a href="/login">Back to Login</a> | 
            <a href="/register">Create Account</a>
        </div>
    </div>
</div>

{% endblock %}
